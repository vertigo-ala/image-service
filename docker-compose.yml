#
# ALA Image Service
#
version: '3'

services:

  pgdbimage: 
    image: postgres:9.3
    env_file: ./env/.envimage
    container_name: pgdbimage
    volumes:
      - db_data_imageservice:/var/lib/postgresql/data
  elasticsearch:
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - discovery.type=single-node
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.0.0"
#    networks:
#      - elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"

  images:
    build:
      context: .
    image: vertigo-ala/ala-images
    container_name: images
    ports:
      - 8080:8080
    depends_on:
      - pgdbimage
    env_file: ./env/.envimage
    volumes:
      - data_images:/data/image-service-store
      - data_elastic:/data/image-service/elasticsearch

volumes:
  db_data_imageservice:
  data_images:
  data_elastic:
